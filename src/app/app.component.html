
<main>
  <mat-toolbar color="primary" class="sticky top-0">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/']">Club99</button>
      <button mat-menu-item [routerLink]="['/math-tables']">Math Tables</button>
      <button mat-menu-item [routerLink]="['/random-calculations']">Random</button>
    </mat-menu>
    <span>Club 99</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div
    class="flex justify-center items-center" style="height: calc(100vh - 64px)"
  >
    <router-outlet />
  </div>
</main>
