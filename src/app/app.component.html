<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<main>
  <div
    class="container mx-auto h-screen flex flex-col justify-center items-center my-10"
  >
    @if (calculations.length) {
      <mat-card class="min-w-96">
        <mat-card-content>
          <div class="flex justify-between items-center">
            <button mat-icon-button color="primary" (click)="reset()">
              <mat-icon>chevron_left</mat-icon>
            </button>
            <app-countdown
              (duration)="setCurrentDuration($event)"
            ></app-countdown>
            <div class="text-slate-600">{{ outOf() }}</div>
          </div>

          <app-calculator
            [calculation]="calculations[index]"
            [results]="results"
            [outOf]="outOf()"
            (nextCalculation)="addResult($event)"
            (cancel)="reset()"
            [progress]="progress"
          ></app-calculator>
        </mat-card-content>
      </mat-card>
    } @else if (!calculations.length && results.length) {
      <app-results [results]="results" (back)="reset()"></app-results>
    } @else {
      <app-menu
        (calculationStarted)="restart($event)"
        (mathTableStarted)="startMathTable($event)"
        (clubStarted)="startClub($event)"
      ></app-menu>
    }
  </div>
</main>
<router-outlet />
