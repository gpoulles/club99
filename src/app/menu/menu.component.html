<div class="swiper">
  <div class="swiper-wrapper">

    <mat-card class="swiper-slide">
      <mat-card-header>
        <mat-card-title>Math Tables</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid grid-cols-3 mt-4 gap-4">
          @for(mathIndex of mathTables; track mathIndex){
            <button mat-raised-button color="primary" (click)="mathTableStarted.emit({index:mathIndex, random: randomMath})">{{mathIndex}}</button>
          }
        </div>
        <mat-slide-toggle [(ngModel)]="randomMath" class="mt-4">Random</mat-slide-toggle>
      </mat-card-content>
    </mat-card>
    <mat-card class="swiper-slide">
      <mat-card-header>
        <mat-card-title>Club 99</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid grid-cols-3 mt-4 gap-4" >
          @for(clubIndex of club; track clubIndex){
          <button mat-raised-button color="primary" (click)="clubStarted.emit(clubIndex)">{{clubIndex}}</button>
          }
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="swiper-slide">
      <mat-card-header>
        <mat-card-title>Random Calulations</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid grid-cols-2 mt-4 gap-4">
          <button mat-raised-button color="primary" (click)="calculationStarted.emit('addition')">Start +</button>
          <button mat-raised-button color="primary" (click)="calculationStarted.emit('subtraction')">Start -</button>
          <button mat-raised-button color="primary" (click)="calculationStarted.emit('multiplication')">Start ร</button>
          <button mat-raised-button color="primary" (click)="calculationStarted.emit('division')" disabled>Start รท</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
