

<mat-card class="hidden">
  <mat-card-header>
    <mat-card-title>Random Calulations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-cols-2 mt-4 gap-4">
      <button
        mat-raised-button
        color="primary"
        (click)="calculationStarted.emit('addition')"
      >
        Start +
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="calculationStarted.emit('subtraction')"
      >
        Start -
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="calculationStarted.emit('multiplication')"
      >
        Start ร
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="calculationStarted.emit('division')"
        disabled
      >
        Start รท
      </button>
    </div>
  </mat-card-content>
</mat-card>
