<mat-card>

  <mat-card-content>
    <div class="flex flex-col justify-center">
      @if (getSuccessRate() === 100) {
        <h1 class="text-center">You made it without a mistake!</h1>
      } @else {
        <h1 class="text-center">You made it!</h1>
      }

      <h2 class="text-center">{{ getSuccessRate() }}%</h2>
    </div>
    <div class="flex justify-center">
      <button mat-raised-button color="primary" (click)="back.emit()">
        Go Back
      </button>
    </div>
  </mat-card-content>
</mat-card>
